<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
    	<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>注册</title>
		<script src="js/jquery.min.js" type="text/javascript" charset="utf-8"></script>
    	<script src="js/bootstrap.min.js" type="text/javascript" charset="utf-8"></script>
    	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css"/>
    	<link rel="stylesheet" type="text/css" href="css/common.css"/>
    	<script src="js/import.js" type="text/javascript" charset="utf-8"></script>
    	<link rel="stylesheet" href="css/register.css" />
    	<script src="js/register.js" type="text/javascript" charset="utf-8"></script>
    	
	</head>
	<body>
		<div id="headers"></div>
		
		<div class="container main">
			<div class="row">
				<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12  main_content">
					<h3 class="text-center">会员注册</h3>
					<form class="form-horizontal" role="form">
						<div class="form-group mm">	
							<div class="col-sm-8 col-sm-offset-2">
								<input type="text" class="form-control input-sm txtInput" placeholder="请输入手机号码" id="phone">
								<div class="x"><span class="error padding_0">请输入手机号码</span></div>
							</div>
							
						</div>
						<div class="form-group mm">	
							<div class="col-sm-8 col-sm-offset-2">
								<input type="password" class="form-control txtInput" placeholder="请输入密码至少8位" id="password">
								<div class="x"><span class="error pswor">请输入密码</span></div>
								
							</div>
							
						</div>
						<div class="form-group mm">	
							<div class="col-sm-8 col-sm-offset-2">
								<input type="password" class="form-control txtInput" placeholder="确认密码" id="passordAgin">
								<div class="x"><span class="error psworss">请再次输入密码</span></div>
							</div>
						</div>
						<div class="form-group mm ">
							<div class="col-sm-8  col-sm-offset-2">
								<input type="text" class="form-control txtInput" placeholder="请输入验证码" id="code">
								<div class="x"><span class="error">请输入验证码</span></div>
							</div>
							<div class="col-sm-1 padding_0 add_Padding ">	
								<span id="codeRadom" class="code text-center padding_0 " >
									
								</span>
							</div>
						</div>

						<div class="col-sm-6 col-sm-offset-3 text-center">
							<div class="checkbox agreement"  id='agreement' >
								<label>
									<input type="checkbox"> 同意 《派悦坊购物协议》
								</label>
							</div>
						</div>
		
						<div class="form-group mm">	
							<div class="col-sm-6 col-sm-offset-3 text-center">
								<button type="button" class="btn btn-success userSubmit">提交</button>
							</div>
						</div>
						
					</form>

					
				</div>
			
			</div>
		</div>
		
		<div id="footers"></div>
	</body>
</html>
